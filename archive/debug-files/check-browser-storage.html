<!DOCTYPE html>
<html>
<head>
    <title>Check Browser Storage - Floworx Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        .warning { background: #fff3cd; border: 1px solid #ffeaa7; color: #856404; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; margin: 5px; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
        .token { word-break: break-all; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Browser Storage Debug - Floworx</h1>
        <p>This page will check what tokens are stored in your browser and help fix the "Failed to load user status" issue.</p>
        
        <div id="results"></div>
        
        <button onclick="checkStorage()">üîç Check Storage</button>
        <button onclick="fixTokenStorage()">üîß Fix Token Storage</button>
        <button onclick="clearAllStorage()">üóëÔ∏è Clear All Storage</button>
        <button onclick="testApiWithToken()">üß™ Test API</button>
    </div>

    <script>
        function addResult(type, title, message) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${title}</strong><br>${message}`;
            results.appendChild(div);
        }

        function checkStorage() {
            document.getElementById('results').innerHTML = '';
            
            addResult('info', 'üîç Checking Browser Storage', 'Looking for authentication tokens...');
            
            // Check localStorage
            const allKeys = Object.keys(localStorage);
            addResult('info', 'üì¶ LocalStorage Keys Found', `Total keys: ${allKeys.length}<br>Keys: ${allKeys.join(', ')}`);
            
            // Check for different token variations
            const tokenVariations = [
                'floworx_token',
                'token',
                'authToken',
                'auth_token',
                'jwt_token',
                'access_token'
            ];
            
            let foundTokens = [];
            
            tokenVariations.forEach(key => {
                const value = localStorage.getItem(key);
                if (value) {
                    foundTokens.push({key, value});
                    addResult('success', `‚úÖ Token Found: ${key}`, `<div class="token">${value}</div>`);
                } else {
                    addResult('warning', `‚ùå Token Missing: ${key}`, 'Not found in localStorage');
                }
            });
            
            if (foundTokens.length === 0) {
                addResult('error', '‚ùå No Tokens Found', 'This explains why "Failed to load user status" appears. You need to log in again.');
            } else {
                addResult('info', 'üìä Token Summary', `Found ${foundTokens.length} token(s). The Dashboard expects 'floworx_token'.`);
            }
            
            // Check sessionStorage too
            const sessionKeys = Object.keys(sessionStorage);
            if (sessionKeys.length > 0) {
                addResult('info', 'üì¶ SessionStorage Keys', `Keys: ${sessionKeys.join(', ')}`);
            }
        }

        function fixTokenStorage() {
            addResult('info', 'üîß Fixing Token Storage', 'Attempting to fix token storage issues...');
            
            // Look for any valid JWT token and copy it to the expected key
            const tokenVariations = ['token', 'authToken', 'auth_token', 'jwt_token', 'access_token'];
            let foundToken = null;
            
            for (const key of tokenVariations) {
                const value = localStorage.getItem(key);
                if (value && value.includes('.')) { // JWT tokens have dots
                    foundToken = value;
                    addResult('success', `‚úÖ Found Token in: ${key}`, 'Copying to floworx_token...');
                    localStorage.setItem('floworx_token', value);
                    break;
                }
            }
            
            if (foundToken) {
                addResult('success', '‚úÖ Token Fixed', 'Token copied to floworx_token. Try refreshing the dashboard now.');
            } else {
                addResult('error', '‚ùå No Valid Token Found', 'You need to log in again to get a fresh token.');
            }
        }

        function clearAllStorage() {
            localStorage.clear();
            sessionStorage.clear();
            addResult('success', '‚úÖ Storage Cleared', 'All browser storage cleared. You will need to log in again.');
        }

        async function testApiWithToken() {
            const token = localStorage.getItem('floworx_token');
            
            if (!token) {
                addResult('error', '‚ùå No Token', 'floworx_token not found. Run "Fix Token Storage" first or log in again.');
                return;
            }
            
            addResult('info', 'üß™ Testing API', 'Testing /api/user/status with current token...');
            
            try {
                const response = await fetch('https://app.floworx-iq.com/api/user/status', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult('success', '‚úÖ API Test Success', `
                        Status: ${response.status}<br>
                        Email: ${data.email}<br>
                        Name: ${data.firstName} ${data.lastName}<br>
                        Company: ${data.companyName}<br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `);
                } else {
                    addResult('error', '‚ùå API Test Failed', `
                        Status: ${response.status}<br>
                        Error: ${data.error}<br>
                        Message: ${data.message}
                    `);
                }
            } catch (error) {
                addResult('error', '‚ùå API Request Failed', `Network error: ${error.message}`);
            }
        }

        // Auto-run check on page load
        window.onload = function() {
            checkStorage();
        };
    </script>
</body>
</html>
